<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
  </body>
  <script>
    let canvas;
    let canvasContext;
    let ballX = 50;
    let ballY = 50;
    let ballSpeedX = 10;
    let ballSpeedY = 4;
    let radiusBall = 10;

    let player1Score = 0;
    let player2Score = 0;

    let paddle1Y = 250;
    let paddle2Y = 250;
    const PADDLE_THICKNESS = 10;
    const PADDLE_HEIGHT = 100;

    function calculateMousePos(evt) {
      let rect = canvas.getBoundingClientRect();
      var root = document.documentElement;
      let mouseX = evt.clientX - rect.left - root.scrollLeft;
      let mouseY = evt.clientY - rect.top - root.scrollTop;
      return {
        x: mouseX,
        y: mouseY,
      };
    }

    window.onload = () => {
      canvas = document.getElementById('gameCanvas');
      canvasContext = canvas.getContext('2d');
      let framesPerSecond = 30;
      drawEverything();
      let intervalo = setInterval(callBoth, 1000 / framesPerSecond);
      canvas.addEventListener('mousemove', (e) => {
        let mousePos = calculateMousePos(e);
        paddle1Y = mousePos.y - PADDLE_HEIGHT / 2;
      });
    };
    function callBoth() {
      drawEverything();
      moveEverything();
      // console.log(paddle1Y);
    }
    function ballReset() {
      ballSpeedX = -ballSpeedX;
      ballX = canvas.width / 2;
      ballY = canvas.height / 2;
    }
    function computerMovement() {
      let paddle2YCenter = paddle2Y + PADDLE_HEIGHT / 2;
      if (paddle2YCenter < ballY - 35) paddle2Y += 6;
      else if (paddle2YCenter > ballY + 35) paddle2Y -= 6;
    }
    function moveEverything() {
      computerMovement();
      ballX += ballSpeedX;
      ballY += ballSpeedY;
      if (ballX < 0) {
        player2Score++;
        ballReset();
      }
      if (ballX > canvas.width) {
        player1Score++;
        ballReset();
      }
      if (
        (ballY > paddle1Y &&
          ballY < paddle1Y + PADDLE_HEIGHT &&
          ballX === PADDLE_THICKNESS) ||
        (ballY > paddle2Y &&
          ballY < paddle2Y + PADDLE_HEIGHT &&
          ballX === canvas.width - PADDLE_THICKNESS)
      )
        ballSpeedX = -ballSpeedX;
      if (ballY < radiusBall) ballSpeedY = -ballSpeedY;
      if (ballY > canvas.height - radiusBall) ballSpeedY = -ballSpeedY;
    }
    function drawEverything() {
      // blanks out the screen with black
      colorRect(0, 0, canvas.width, canvas.height, 'black');
      // this is the left player paddle
      colorRect(0, paddle1Y, PADDLE_THICKNESS, PADDLE_HEIGHT, 'white');
      // this is the right computer paddle
      colorRect(
        canvas.width - PADDLE_THICKNESS,
        paddle2Y,
        PADDLE_THICKNESS,
        PADDLE_HEIGHT,
        'white'
      );
      // next line draws the ball
      colorCircle(ballX, ballY, radiusBall, 'white');
      // if (ballX > 530) console.log('mayor a 530 en width');
      canvasContext.fillText('Player 1 points: ' + player1Score, 100, 100);
      canvasContext.fillText(
        'Player 2 points: ' + player2Score,
        canvas.width - 200,
        100
      );
    }
    function colorRect(leftX, topY, width, height, drawColor) {
      canvasContext.fillStyle = drawColor;
      canvasContext.fillRect(leftX, topY, width, height);
    }
    function colorCircle(centerX, centerY, radius, drawColor) {
      canvasContext.fillStyle = drawColor;
      canvasContext.beginPath();
      canvasContext.arc(centerX, centerY, radius, 0, Math.PI * 2, false);
      canvasContext.fill();
    }
  </script>
</html>
